<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javscript on Roids</title>
</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>  

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>      
        </div>        
        
        <div class="container-2">
            <h2>Challenger 2: Cat Generator</h2> 

            <div class="flex-box-container-2">
               
            </div>
            <button class="btn btn-success">Generate Cat</button>
        </div>


<div class="container-3">
    <h2>Challenge 3: Rock, Paper,Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://media.istockphoto.com/photos/rock-isolated-on-white-picture-id185110152?k=6&m=185110152&s=612x612&w=0&h=QHvgon_tS7o1sifWhE7JGodLdQdlsTRh3JsZcFin-Vc=" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="https://www.journeymexico.com/paper-you-can-write-on?showimg_aldggj=paper+you+can+write+on.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="scissors" src="
        https://www.cchobby.com/media/catalog/product/cache/14/image/9df78eab33525d08d6e5fb8d27136e95/1/1/11196_1.jpg
        " height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2 id="chage-my-color">Challenge 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="rest">Reset</option>
            </select>
        </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
    </div>
</div>




<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
   
<div class="flex-blackjack-row-1">
    <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>
 
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
</div>

<div class="flex-blackjack-row-2">
    <div>    
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
    </div>
</div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>
</div>









    <script src="script.js "></script>
</body>
</html>
